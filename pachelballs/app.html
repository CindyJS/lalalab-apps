  		<script id="csinit" type="text/x-cindyscript">
  			use("midi");
loadinstruments([1, 12, 46]);
instrument(1, channel->1); // Acoustic Grand Piano
instrument(10, channel->2); // Vibraphone
instrument(46, channel->3); // pizzi
			t = 0;
			critters = [];
			playtone(60, channel->1,duration->2);
			FREQ = 120;
			chords = [
				[63, 68, 72, 75, 80, 84], // Ab
				[63, 67, 70, 75, 79, 82], // Eb
				[60, 65, 68, 72, 77, 80], // Fm
				[60, 63, 67, 72, 75, 79], // Cm
				[56, 61, 65, 68, 73, 77], // Db
				[56, 60, 63, 68, 72, 75], // Ab
				[56, 61, 65, 68, 73, 77], // Db
				[58, 63, 67, 70, 75, 79] // Eb
			];
			colors = [
				[0, 1, 0], // Green
				[1, 0, 0], // Red
				[0, 0, 1], // Blue
				[1, 1, 0], // Yellow
				[0, 1, 1], // Cyan
				[0, 1, 0], // Green
				[0, 1, 1], // Cyan
				[1, 0, 0]  // Red
			];
			sound = false;
			inited=false;

  on=false;
  			c = 1;

  oldcritters=[];
  	notes = [
				["E♭", "A♭", "C" , "E♭", "A♭", "C" ],
				["E♭", "G" , "B♭", "E♭", "G" , "B♭"],
				["C" , "F" , "A♭", "C" , "F" , "A♭"],
				["C" , "E♭", "G" , "C" , "E♭", "G" ],
				["A♭", "D♭", "F" , "A♭", "D♭", "F" ],
				["A♭", "C" , "E♭", "A♭", "C" , "E♭"],
				["A♭", "D♭", "F" , "A♭", "D♭", "F" ],
				["B♭", "E♭", "G" , "B♭", "E♭", "G" ]
			];
			sound = false;
			inited=false;
			notedisplay=true;
			c=1;
				chordmarks = [];
		</script>
		<script id="csdraw" type="text/x-cindyscript">
			t = t + 1;
			if(mod(t, FREQ/2) == 1,
				critters = critters :> [[B.x, B.y], [(B-A).x, (B-A).y], 25];
				c = 1 + mod(floor(t / FREQ), 8);
				A.color = colors_c;
				B.color = colors_c;
				a.color = colors_c;
			);
			if(mover()==A,B.xy=A-diff);
			diff=A-B;

			// For checking the chord progression
			// if(mod(t, FREQ) == 0,
			// 	c = 1 + mod(floor(t / FREQ), 8);
			// 	apply(chords_c, playtone(#, channel->1));
			// );
			lines = [
		[C,D,chords_c_1,notes_c_1],
				[E,F,chords_c_2,notes_c_2],
				[G,H,chords_c_3,notes_c_3],
				[K,L,chords_c_4,notes_c_4],
				[M,N,chords_c_5,notes_c_5],
				[O,P,chords_c_6,notes_c_6]
			];
			critters = apply(critters,
				x = #_1;
				v = #_2;
				bounces = #_3;
				newv = v + 0.2 * [0,-0.05];
				newx = x + 0.2 * newv;
				if(newv.y < 0,
					apply(lines,
						p1 = [(#_1).x, (#_1).y, 1];
						p2 = [(#_2).x, (#_2).y, 1];
						tone = #_3;
						if(det(x, p1, p2) * det(newx, p1, p2) <= 0, // Line crossed
							if(det(p1, x, newx) * det(p2, x, newx) <= 0, // Intersection
							    if(inited&on,
							  	  playtone(tone, channel->2, duration->0.2, velocity->if(on,3*|newv|,0),duration->1.5);
								);
								print(tone);
								n = [p1.y - p2.y, p2.x - p1.x];
								n = n / |n|;
								newx = newx - 0.2 * newv;
								newv = 0.75 * (newv - 2 * (n * newv) * n);
								bounces = bounces - 1;
								draw(#_1, #_2, size->10, color->[1,1,1]);
								chordmarks = chordmarks :> [newx, #_4, colors_c, 0];
							)
						);
					);
				);
				[newx, newv, bounces];
			);
			critters = select(critters, #_1_2 > -1 & #_3 > 0);
			apply(critters, draw(#_1, color->colors_c, size->6));
			oldcritters=oldcritters++[critters];
			if(length(oldcritters)>6,
                oldcritters=oldcritters_(2..5); 
			);
			i=0;
			apply(1..6,
			  cr=oldcritters_#;
			  cr1=oldcritters_(#-1);
			  i=i+1;
              apply(cr, draw(#_1, color->colors_c, size->6,alpha->i/6));
             // apply(cr/2+cr1/2, draw(#_1, color->colors_c, size->6,alpha->i/6));
			);

			chordmarks = apply(chordmarks,
				pos = #_1 + [0,0.003];
				age = #_4 + 1;
				if(notedisplay,
					drawtext(pos, #_2, color->[1,1,1], alpha->exp(-(age/10 - 2)), align->"mid");
				);
				[pos, #_2, #_3, age]
			);
			chordmarks = select(chordmarks, #_4 < 30);
			drawimage((-1.5,-.8),(-1.3,-.8),if(on,"on","off"));

		</script>
		<script id="csmousedown" type="text/x-cindyscript">
			playtone(30,velocity->0);//Workaround for getting soundfont loaded

  if(|mouse().xy,(-1.4,-.7)|<.2,on=!on;inited=true;);

if(on,
	playtone(60, channel->2, duration->0.02, .1);

);
</script>
